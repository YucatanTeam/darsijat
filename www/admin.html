<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin panel</title>
</head>
<body>
    <br><br><h3>add file :</h3>
    <form action="/file" method="POST" enctype="multipart/form-data">
        <input type="password" name="password" id="filepsswd" hidden>
        <span>file :</span>
        <input type="file" name="file" id="file">
        <br>
        <span>tags :</span>
        <input type="text" name="tags" id="tags">
        <br>
        <span>description :</span>
        <input type="text" name="desc" id="desc">
        <br>
        <span>amount :</span>
        <input type="text" name="amount" id="amount">
        <br>
        <input type="submit" value="upload">
        <script>
            document.getElementById('filepsswd').value = location.search.split('?p=')[1]
        </script>
    </form>
    <br><h3>files :</h3>
        <input type="button" value="refresh" onclick="refreshFilesList()">
        <table style="border:1px solid black">
            <tr><th>name</th><th>tags</th><th>actions</th></tr>
        </table>
        <script>
            function refreshFilesList() {
                fetch("/files" + location.search).then(res => {
                    if(res.redirected) {
                        window.location.href = "/admin";
                    }
                }).then(res => res.json()).then(files => {
                    console.log(files);
                    // TODO add to table
                })
            }
        </script>
    <br><h4>change password :</h4>
    <form action="/changePassword" method="post">
        <span>old password :</span>
        <input type="password" name="password" id="password">
        <br>
        <span>new password :</span>
        <input type="password" name="newpassword" id="newpassword">
        <br>
        <input type="submit" value="update">
    </form>
</body>
</html>
